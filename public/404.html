<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden | BÜFA Fire Retardant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #03479c;
            margin: 0;
        }
        .error-title {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #1e293b;
        }
        .error-description {
            margin: 1rem 0 2rem;
            color: #64748b;
        }
        .home-link {
            display: inline-block;
            background-color: #03479c;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .home-link:hover {
            background-color: #02356b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Seite nicht gefunden</h2>
        <p class="error-description">
            Die angeforderte Seite konnte nicht gefunden werden. 
            Möglicherweise wurde sie verschoben oder existiert nicht mehr.
        </p>
        <a href="/" class="home-link">Zur Startseite</a>
    </div>
</body>
</html>
